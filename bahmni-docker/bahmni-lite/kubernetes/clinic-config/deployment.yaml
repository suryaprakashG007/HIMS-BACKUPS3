apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinic-config
  labels:
    app: clinic-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinic-config
  template:
    metadata:
      labels:
        app: clinic-config
    spec:
      containers:
        - name: clinic-config
          image: 913524912266.dkr.ecr.ap-south-1.amazonaws.com/clinic-config:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: bahmni-config
              mountPath: /usr/local/bahmni_config
      volumes:
        - name: bahmni-config
          hostPath:
            path: /home/ubuntu/HIMS-BACKUPS3/clinic-config
            type: Directory
      imagePullSecrets:
        - name: ecr-secret
